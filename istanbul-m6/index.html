<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Primary Meta Tags -->
    <title>DispatchStation</title>
    <meta name="title" content="DispatchStation">
    <meta name="description" content="Simulation of the interlocking and ATS system which is being used in the M1 line of Istanbul metro">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DispatchStation">
    <meta property="og:description" content="Simulation of the interlocking and ATS system which is being used in the M1 line of Istanbul metro">
    <meta property="og:image" content="https://dispatchstation.baranonen.com/favicon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="DispatchStation">
    <meta property="twitter:description" content="Simulation of the interlocking and ATS system which is being used in the M1 line of Istanbul metro">
    <meta property="twitter:image" content="https://dispatchstation.baranonen.com/favicon.png">
    <link rel="stylesheet" href="../xpcss/XP.css">
    <link rel="stylesheet" href="main.css">
    <meta NAME="robots" CONTENT="noindex">
</head>

<body onload="startSimulation()">
    <div class="bottom top">
        <div onclick="toggleFullScreen()" class="status-bar">
            <p id="day"></p>
            <p id="date"></p>
            <p id="clock"></p>
        </div>
        <div class="screenswitch" id="screenswitch">
        </div>
    </div>
    <div class="bottom">
        <div class="status-bar">
            <div style="width: 50%; display: flex; flex-wrap: nowrap; margin-right: 3px;">
                <input style="width: calc(25% - 6px); margin: 0 6px 0 6px;" type="text" value="Dispatcher 1" disabled>
                <input id="output" style="width: calc(65% - 6px); margin: 0 6px 0 6px; color: red;" type="text" value="" disabled>
                <input style="width: calc(10% - 6px); margin: 0 6px 0 6px;" type="text" value="IST" disabled>
                <input style="width: calc(10% - 6px); margin: 0 6px 0 6px;" type="text" value="*" disabled>
            </div>
            <div style="width: 50%; display: flex; flex-wrap: nowrap; margin-left: 3px;">
                <input style="width: 100%; text-transform: uppercase;" id="terminal" type="text">
            </div>
        </div>
    </div>
    <div id="firstscreen" class="start">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Dispatcher</div>
            </div>
            <section class="field-row" style="justify-content: flex-end">
                <button onclick="secondScreen()">Authorization</button>
                <button>Cancel</button>
            </section>
        </div>
    </div>
    <div id="secondscreen" class="start" style="display: none">
        <div class="window" style="width: 400px">
            <div class="title-bar">
                <div class="title-bar-text">Authority</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <fieldset>
                    <legend>Predefined operator areas</legend>
                    <ul class="tree-view">
                        <li class="focused">Hafif Metro - Dispecer</li>
                        <li>Hafif Metro - Help and information pictures</li>
                        <li>Hafif Metro - Start up pictures</li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Role</legend>
                    <ul class="tree-view">
                        <li class="focused">DIS - Dispecer</li>
                        <li>INF - Informer</li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Authority area</legend>
                    <section class="field-row" style="justify-content: space-around">
                        <div class="field-row">
                            <input checked id="radio17" type="radio" name="fieldset-example2">
                            <label for="radio17">With authority</label>
                        </div>
                        <div class="field-row">
                            <input id="radio18" type="radio" name="fieldset-example2">
                            <label for="radio18">Without authority</label>
                        </div>
                    </section>
                    <ul class="tree-view">
                        <li class="focused">Authority area M6</li>
                    </ul>
                </fieldset>

                <section class="field-row" style="justify-content: space-between">
                    <button onclick="mainScreen()">OK</button>
                    <button onclick="firstScreen()">Cancel</button>
                </section>
            </div>
        </div>
    </div>
    <div id="tyl" class="start" style="display: none;">
        <div class="window">
            <div class="title-bar">
                <div id="tyltitle" class="title-bar-text"></div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="closetyl()"></button>
                </div>
            </div>
            <div class="window-body" style="margin: 0px 3px;">
                <iframe class="tyl" id="tyliframe" src="../tyl/" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <div class="tracks wrap" id="tracks">
    </div>
</body>
<script src="trackinfo.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>
<script src="traffic.js"></script>
</html>
